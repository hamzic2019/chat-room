<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style/index.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!--Get your own code at fontawesome.com-->
</head>
<body>
    <div class="application">

        <div class="navigation">
            <p class="app-name"><i class='fas fa-mail-bulk' style='font-size:36px'></i> CHAT APPLICATION</p>
        </div>



        <div class="chats-room">
            <div class="room active">
                <p>Gaming</p>
            </div>
            <div class="room">
                <p>Cars</p>
            </div>
            <div class="room">
                <p>Sex</p>
            </div>
            <div class="room">
                <p>Traveling</p>
            </div>
            <div class="room">
                <p>Hosting</p>
            </div>
            <div class="room">
                <p>Jobs</p>
            </div>
            <div class="room">
                <p>Coding</p>
            </div>
        </div>

        <div class="chat">


            <div class="chat-messages">
                <div class="chat-user-message">
                    <p class="message-paragraph"><span class="message">lorem I would love to ask you something lorem lorem</span></p>
                    <p class="message-author">Author: <span class="author">Haris Hamzic</span></p>
                </div>

                <div class="chat-user-message active-profile">
                    <p class="message-paragraph"><span class="message">lorem I would love to ask you something lorem lorem</span></p>
                    <p class="message-author">Author: <span class="author">Haris Hamzic</span></p>
                </div>

                
            </div>


            <div class="chat-area">
                <input class="inputMessage" type="text" placeholder="Enter your message here">
                <button class="sendButton">SEND</button>
            </div>
        </div>


    </div>

    <script src="script/app.js"></script>
</body>
</html>
